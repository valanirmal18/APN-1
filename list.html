<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="a">
        <li><b>Batman</b> </b></li>
        <li><strong>Spiderman</strong></li>
        <li>Superman</li>
    </ol>
</body>

</html>
